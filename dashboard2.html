<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Dashboard - Home </title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/dashboard2.css">
    <script src="./js/dashboard2.js" defer></script>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="sidebar close">

        <div class="sidebar-logo">
            <h4>CM</h4>
            <h4>CleanMe</h4>
        </div>

        <ul class="sidebar-menu">

            <li class="active">
                <div class="main-link">
                    <i class='bx bx-grid-alt'></i>
                    <span>Home</span>
                </div>
            </li>

            <li>
                <div class="main-link">
                    <i class='bx bx-collection'></i>
                    <span>Service</span>
                    <span class="arrow-holder"><i class='bx bxs-chevron-down arrow'></i></span>
                </div>

                <ul class="sub-menu">
                    <li>Residential</li>
                    <li>Commercial</li>
                    <li>Industrial</li>
                </ul>

            </li>


            <li>
                <div class="main-link">
                    <i class='bx bx-image'></i>
                    <span>Gallery</span>
                </div>
            </li>

            <li>
                <div class="main-link">
                    <i class='bx bx-book-alt'></i>
                    <span>About</span>
                </div>
            </li>


            <li>
                <div class="main-link">
                    <i class='bx bx-compass'></i>
                    <span>Project</span>
                    <span class="arrow-holder"><i class='bx bxs-chevron-down arrow'></i></span>
                </div>

                <ul class="sub-menu">
                    <li>Monthly</li>
                    <li>Yearly</li>
                </ul>

            </li>


            <li>
                <div class="main-link">
                    <i class='bx bx-cog'></i>
                    <span>Setting</span>
                </div>
            </li>

        </ul>



        <div class="profile-details">

            <div class="profile-image">
                <img src="./img/testimonial-4.jpg" alt="">
            </div>

            <div class="profile-info">
                <div class="profile-name">James</div>
                <div class="profile-job">Web Desginer</div>
            </div>

            <div class="log-out">
                <i class='bx bx-log-out'></i>
            </div>

        </div>

    </div>








    <div class="body-2 open">

        <div class="home">

            <div class="main-title">
                <h3>HomePage</h3>
            </div>

            <div class="home-info">


                <div class="outer-wrapper">

                    <div class="sub-title">
                        <h4>Contact Details</h4>
                    </div>

                    <div class="combination">
                        <input type="text" name="" id="phone">
                        <label for="phone">Phone Number</label>
                    </div>

                    <div class="combination">
                        <input type="text" name="" id="email">
                        <label for="email">Email</label>
                    </div>

                </div>






                <div class="outer-wrapper">

                    <div class="sub-title">
                        <h4>Social Media Link</h4>
                    </div>

                    <div class="combination combination2">
                        <input type="text" name="" id="twitter">
                        <label for="twitter"><i class="fa-brands fa-twitter"></i></label>
                    </div>

                    <div class="combination combination2">
                        <input type="text" name="" id="facebook">
                        <label for="facebook"><i class="fa-brands fa-facebook-f"></i></label>
                    </div>

                    <div class="combination combination2">
                        <input type="text" name="" id="youtube">
                        <label for="youtube"><i class="fa-brands fa-youtube"></i></label>
                    </div>

                    <div class="combination combination2">
                        <input type="text" name="" id="linkdin">
                        <label for="linkdin"><i class="fa-brands fa-instagram"></i></label>
                    </div>

                    <div class="combination combination2">
                        <input type="text" name="" id="instagram">
                        <label for="instagram"><i class="fa-brands fa-linkedin-in"></i></label>
                    </div>

                </div>







                <div class="outer-wrapper">

                    <div class="sub-title">
                        <h4>Plan Price</h4>
                    </div>

                    <div class="combination">
                        <input type="text" name="" id="standard">
                        <label for="standard">Standard Price</label>
                    </div>

                    <div class="combination">
                        <input type="text" name="" id="premium">
                        <label for="premium">Premium Price</label>
                    </div>

                    <div class="combination">
                        <input type="text" name="" id="enterprise">
                        <label for="enterprise">Enterprise Prise</label>
                    </div>

                </div>







                <div class="outer-wrapper">

                    <div class="sub-title">
                        <h4>About Section</h4>
                    </div>

                    <div class="combination">
                        <input type="text" name="" id="experience">
                        <label for="experience">Years Experience</label>
                    </div>

                    <div class="combination">
                        <input type="text" name="" id="img">
                        <label for="img">About Image</label>
                    </div>

                </div>




            </div>


            <button class="sign-up-btn primary-btn">SUBMIT</button>
        </div>


    </div>

</body>

</html>
